<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Work clock-J.Tshonda</title>
  </head>
  <body>
    <div class="container">
      <h1>Word clock</h1>
      <select id="city">
        <option value="">Select a city....</option>
        <option value="Africa/Kinshasa">Kinshasa</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Paris">Paris</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2 class="Europe/London">London 🇬🇧</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="los-angeles">
          <div>
            <h2 class="America/Los_Angeles">Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2 class="Australia/Sydney">Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by <strong>Jubilee Tshonda</strong> and is
      <a href="https://github.com/JTshonda/plus-world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
